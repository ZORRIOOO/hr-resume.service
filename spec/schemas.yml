HHFilter:
  type: object
  description: >
    Фильтр вакансий HH.

    При указании параметров пагинации (`page`, `per_page`) работает ограничение: глубина возвращаемых результатов не может быть больше 2000.
    Например, возможен запрос `per_page=10&page=199` (выдача с 1991 по 2000 резюме), но запрос с `per_page=10&page=200` вернёт ошибку (выдача с 2001 до 2010 резюме).

    Примеры запросов:

    - `GET /resumes?text=программист` – найдет все резюме, в любом месте которого встречается заданное слово 'программист'.

    - `GET /resumes?text=программист&text=java` – найдет резюме, в любом месте которого встречаются слова 'программист' и 'java'.

    - `GET /resumes?text=программист%20java&text.logic=any&text.field=everywhere&text.period=all_time` – найдет резюме, в любом месте которого встречается любое из слов заданной фразы в параметре text ('программист' или 'java'). При использовании дополнительных полей, они должны быть указаны все.

    - `GET /resumes?text=Headhunter&text.logic=all&text.field=experience&text.period=last_three_years` – найдет все резюме, в опыте работы которых за последние 3 года встречается 'Headhunter'.

    - `GET /resumes?text=менеджер%20проекта&text.logic=all&text.field=experience%2Cskills&text.period=last_year&text=ответственный&text.logic=all&text.field=everywhere&text.period=all_time` – найдет все резюме, в опыте работы за последний год и ключевых навыках которых встречаются слова 'менеджер' и 'проекта', а также слово 'ответственный' в любом месте резюме. Отметим, что дополнительные параметры `text.logic=all&text.field=experience%2Cskills&text.period=last_year` указаны для `text=менеджер%20проекта`, а `text.logic=all&text.field=everywhere&text.period=all_time` для параметра `text=ответственный`.
  externalDocs:
    description: Описание апи
    url: https://github.com/hhru/api/blob/master/docs/resumes_search.md
  properties:
    text:
      description: >
        Поисковая фраза. Найдет резюме, в которых встречаются все слова заданной фразы.
        Возможно указание нескольких значений. Каждый дополнительный `text` уточняет поиск.
        В качестве поисковой фразы можно использовать [язык поисковых запросов](http://hh.ru/article.xml?articleId=1175).
        Специально для этого поля есть [автодополнение](https://github.com/hhru/api/blob/master/docs/suggests.md#resume-search-keyword).
        Для тонкой настройки по фразе можно использовать параметры `text.logic`, `text.field`, `text.period`.
        При использовании дополнительных `text.*` полей, необходимо указывать весь набор (триаду) параметров.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    text.logic:
      description: >
        Описывает, как производится поиск. Справочник с возможными значениями:
        `resume_search_logic` в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      $ref: 'shared://NotEmptyString'
    text.field:
      description: >
        Описывает, где должны встречаться слова из поисковой фразы `text`.
        В параметре `text.field` можно укзать несколько значений через запятую, например – `?text.field=education,keywords`.
        Справочник с возможными значениями: `resume_search_fields` в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    text.period:
      description: >
        Период для поиска в опыте работы. Параметр имеет смысл только для `text.field` равного одному из:
        `experience`, `experience_company`, `experience_position`, `experience_description`,
        но указывать его необходимо всегда при указании других `text.*`. В этом случае он может быть пустым.
      $ref: 'shared://Text'
    age_from:
      description: >
        Возраст соискателя в годах, диапазон от и до.
        Обратите внимание, по умолчанию в выдачу добавляются так же резюме с неуказанным возрастом,
        для выдачи резюме только с указанным возрастом используйте специальный
        [label](https://github.com/hhru/api/blob/master/docs/resumes_search.md#resume_search_label) "only_with_age".
      $ref: 'shared://PositiveInteger'
    age_to:
      description: >
        Возраст соискателя в годах, диапазон от и до.
        Обратите внимание, по умолчанию в выдачу добавляются так же резюме с неуказанным возрастом,
        для выдачи резюме только с указанным возрастом используйте специальный
        [label](https://github.com/hhru/api/blob/master/docs/resumes_search.md#resume_search_label) "only_with_age".
      $ref: 'shared://PositiveInteger'
    area:
      description: >
        Регион. Справочник с возможными значениями: [/areas](https://github.com/hhru/api/blob/master/docs/areas.md).
        Можно указать несколько значений. По умолчанию выбираются резюме, в которых соискатели живут в указанных регионах или готовы в них переехать,
        поменять это поведение можно указанием поля `relocation`.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    relocation:
      description: >
        Готовность к переезду. Справочник с возможными значениями: `resume_search_relocation` в
        [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        Необходимо указывать вместе с параметром area.
      $ref: 'shared://NotEmptyString'
    period:
      description: >
        В днях, ищет резюме опубликованные за указанный период. Если не указан, поиск ведется без ограничений по дате публикации.
      $ref: 'shared://PositiveInteger'
    date_from:
      description: >
        Дата, от которой нужно начать поиск.
        Значение указывается в формате [ISO 8601](https://github.com/hhru/api/blob/master/docs/general.md#date-format) -
        `YYYY-MM-DD` или с точность до секунды `YYYY-MM-DDThh:mm:ss±hhmm`. Нельзя передавать вместе с параметром `period`.
      $ref: 'shared://DateTime'
    date_to:
      description: >
        Дата, до которой нужно искать.
        Значение указывается в формате [ISO 8601](https://github.com/hhru/api/blob/master/docs/general.md#date-format) -
        `YYYY-MM-DD` или с точность до секунды `YYYY-MM-DDThh:mm:ss±hhmm`. Можно передавать только в паре с параметром `date_from`.
        Нельзя передавать вместе с параметром `period`.
      $ref: 'shared://DateTime'
    education_level:
      description: >
        Уровень образования. Справочник с возможными значениями: `education_level` в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        Если не указан, поиск ведется без ограничений на уровень образования.
      $ref: 'shared://NotEmptyString'
    employment:
      description: >
        Тип занятости. Справочник с возможными значениями: `employment` в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        Можно указать несколько значений.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    experience:
      description: >
        Опыт работы. Справочник с возможными значениями: experience в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      $ref: 'shared://NotEmptyString'
      nullable: true
    skill:
      description: >
        Ключевые навыки. Указывается один или несколько идентификаторов ключевых навыков.
        Значения можно получить из поля `id` в подсказке по ключевым навыкам.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    gender:
      description: >
        Пол. Справочник с возможными значениями: gender в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        По умолчанию вне зависимости от значения параметра будут найдены резюме, в которых пол не указан,
        убрать такие резюме можно с помощью `label=only_with_gender`.
      $ref: 'shared://NotEmptyString'
    label:
      description: >
        Дополнительный фильтр. Справочник с возможными значениями: `resume_search_label` в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        Можно указать несколько значений.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    language:
      description: >
        Знание языка. Можно указать несколько значений. Задается в формате `language.level`, где:
        - `language` — значение из справочника [/languages](https://github.com/hhru/api/blob/master/docs/languages.md),
        - `level` — значение из справочника language_level [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    metro:
      description: >
        Линия, либо станция метро. Справочник с возможными значениями: [/metro](https://github.com/hhru/api/blob/master/docs/metro.md).
      $ref: 'shared://NotEmptyString'
    currency:
      description: >
        Код валюты. Справочник с возможными значениями: currency (ключ code) в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      $ref: 'shared://NotEmptyString'
    salary_from:
      description: >
        Диапазон желаемой заработной платы (ЗП), `от` и до. Обратите внимание, по умолчанию в выдачу добавляются так же резюме с неуказанной ЗП,
        для выдачи резюме только с указанной ЗП используйте специальный [label](https://github.com/hhru/api/blob/master/docs/resumes_search.md#resume_search_label) "only_with_salary"
      $ref: 'shared://PositiveInteger'
      nullable: true
    salary_to:
      description: >
        Диапазон желаемой заработной платы (ЗП), от и `до`. Обратите внимание, по умолчанию в выдачу добавляются так же резюме с неуказанной ЗП,
        для выдачи резюме только с указанной ЗП используйте специальный [label](https://github.com/hhru/api/blob/master/docs/resumes_search.md#resume_search_label) "only_with_salary"
      $ref: 'shared://PositiveInteger'
      nullable: true
    schedule:
      description: >
        График работы. Справочник с возможными значениями: schedule в [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
        Можно указать несколько значений.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    specialization:
      description: >
        Профобласть или специализация. Справочник с возможными значениями: [/specializations](https://github.com/hhru/api/blob/master/docs/specializations.md).
        Можно указать несколько значений. Будет заменен профессиональными ролями (параметр `professional_role`),
        в настоящее время работает в режиме обратной совместимости.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    order_by:
      description: >
        Сортировка списка резюме. Справочник с возможными значениями: `resume_search_order` в
        [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      $ref: 'shared://NotEmptyString'
    citizenship:
      description: >
        Страна желаемого гражданства. Возможные значения можно посмотреть в справочнике стран.
        Возможно указание нескольких значений.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    work_ticket:
      description: >
        Страна, в которой есть разрешение на работу. Возможные значения можно посмотреть в справочнике стран.
        Возможно указание нескольких значений.
      type: array
      items:
        $ref: 'shared://NotemptyString'
    educational_institution:
      description: >
        Учебные заведения соискателя. В качестве параметров используются подсказки по названиям университетов
        [/suggests/educational_institutions](https://github.com/hhru/api/blob/master/docs/suggests.md).
        Возможно указание нескольких значений.
      type: array
      items:
        $ref: 'shared://NotEmptyString'
    search_in_responses:
      description: >
        `true`: искать только по резюме, которыми соискатели откликались на вакансии компании текущего пользователя,
        `false`: искать по всем резюме. Если параметр не указан, по умолчанию используется поиск по всем резюме.
      $ref: 'shared://Boolean'
    by_text_prefix:
      description: >
        `true`: включает поиск по префиксу. Для каждого параметра `text` будут находиться не только полные совпадения слов,
        но еще и слова, начинающиеся с `text`. По умолчанию стоит значение `false`.
      $ref: 'shared://Boolean'
    driver_license_types:
      description: >
        Категории водительских прав. Справочник с возможными значениями: `driver_license_types` в
        [/dictionaries](https://github.com/hhru/api/blob/master/docs/dictionaries.md).
      $ref: 'shared://NotEmptyString'
    vacancy_id:
      description: >
        Идентификатор вакансии для поиска похожих резюме.
        Необходимо передавать идентификатор активной или архивной вакансии работодателя.
      $ref: 'shared://NotEmptyString'
    per_page:
      description: >
        Количество результатов на страницу (не может превышать 50).
      $ref: 'shared://PositiveInteger'
      max: 50
    page:
      description: >
        Номер страницы.
      $ref: 'shared://PositiveInteger'
    professional_role:
      description: >
        Профессиональная роль. Элемент справочника [professional_roles](https://api.hh.ru/openapi/redoc#tag/Spravochniki/paths/~1professional_roles/get).
        Можно указать несколько значений. Замена специализациям (параметр `specialization`)
      type: array
      items:
        $ref: 'shared://NotEmptyString'
  example:
    text:
      - программист
      - java
    per_page: 10
    page: 0
    area:
      - '1342'

